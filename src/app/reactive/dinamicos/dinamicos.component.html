<h2>Reactive: <small>Din√°micos</small></h2>
<hr>



<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario" >


       <!-- nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input  class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">

                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('nombre')">
                    Este campo es obligatorio</span>
        </div> 
    </div>
    
    <!-- agregar favorito -->

 <div class="row mb-3">
     <label class="col-sm-3 col-form-label">Agregar</label>
     <div class="col-sm-9">
         
        <div class="input-group">

             <input   class="form-control"
                      [formControl]="nuevoFavorito"                    
                      placeholder="Agregar favorito"
                      (keyup.enter)="agregarFavorito()">

            <button class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarFavorito()">  
            Agregar

            </button>
         </div>   
                 
     </div> 
 </div>

<!-- Lista juego favoritos -->

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

        <div class="input-group mb-2"
        *ngFor="let favorito of favoritosArr.controls; let i = index">
            
            <input class="form-control"
                   [formControlName]="i">
            
            <button class="btn btn-outline-danger"
                    type="button"
                    (click)="borrar(i)">  
                    Eliminar
        
            </button>
        </div>
       
            
    </div> 
</div>

    <div class="row">
        
        <div class="col-sm-12">
           <button type="submit"
                    class="btn btn-primary float-end"
                     >
            Guardar
           </button>
        </div>
    </div>

</form>

<span>valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid | json}}</pre>
<br>
<pre>{{nuevoFavorito.value | json}}</pre>
