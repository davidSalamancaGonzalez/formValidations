<h2>Reactive Validations</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miForm" (ngSubmit)="submitForm()">

            <!-- name -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="User name"
                            formControlName="name">
                <span class="form-text text-danger" *ngIf="this.notvalid('name')">Name & surname format</span>
                </div>
            </div>

            <!-- email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email"
                            class="form-control"
                            placeholder="Email"
                            formControlName="email"    >
                <span class="form-text text-danger" *ngIf="this.notvalid('email')">Email required</span>
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="User name"
                            formControlName="username">
                <span class="form-text text-danger" *ngIf="this.notvalid('username')">Username not valid</span>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password"
                            class="form-control"
                            placeholder="Password"
                            formControlName="password">
                            <span class="form-text text-danger" *ngIf="this.notvalid('password')">Password not valid</span>
                </div>
            </div>

            <!-- Password2 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirm</label>
                <div class="col-sm-9">
                    <input type="password"
                            class="form-control"
                            placeholder="Confirm Password"
                            formControlName="password2">
                            <span class="form-text text-danger" *ngIf="this.notvalid('password2')">No pass match</span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"
                    [disabled]="miForm.pending">Create</button>
                </div>
            </div>

        </form>
    </div>
</div>


<h2>Form valid : {{miForm.valid}}</h2>
<h2>Form errors:</h2>
<h2>status: {{miForm.status}}</h2>
<pre>{{miForm.errors|json}}</pre>
<pre>{{miForm.controls['email'].errors|json}}</pre>
